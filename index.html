<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유지민 바보</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 전체 높이 */
            margin: 0; /* 기본 여백 제거 */
            font-family: 'Arial', sans-serif; /* 글씨체 설정 */
            background-color: #f0f8ff; /* 배경색 변경 */
        }
        
        /* h1, h2 스타일 */
        h1, h2 {
            text-align: center; /* 텍스트 중앙 정렬 */
            color: #333; /* 글씨 색상 */
            font-weight: bold; /* 글씨 두껍게 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }

        h1 {
            font-size: 3rem; /* h1 크기 조정 */
            color: #ff6347; /* h1 색상 */
        }

        h2 {
            font-size: 2rem; /* h2 크기 조정 */
            color: #4682b4; /* h2 색상 */
        }
    </style>
</head>
<body>
    <div>
        <h1>지민이 바보 아니다</h1>
        <h2>사실 맞다</h2>
    </div>
</body>
</html>
